name: Build Nim ðŸ‘‘

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version:  '12'
        postgresql db:       'postgres'
        postgresql user:     'postgres'
        postgresql password: 'postgres'
    - uses: jiro4989/setup-nim-action@v1.0.2
      with:
        nim-version: '1.4.0'

    - name: Nimble Check package validity
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nimble check

    - name: Install project
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nimble install

    - name: Unittest C
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim c --panics:on --gc:arc --experimental:strictFuncs tests/test.nim

    - name: Unittest CPP
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim cpp --panics:on --gc:arc --experimental:strictFuncs tests/test.nim

    - name: Unittest C Release
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim c -d:release --panics:on --gc:arc --experimental:strictFuncs tests/test.nim

    - name: Unittest CPP Release
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim cpp -d:release --panics:on --gc:arc --experimental:strictFuncs tests/test.nim

    - name: Unittest JavaScript
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim js -r --experimental:strictFuncs tests/test_js.nim

    - name: Project X
      run: |
        export PATH=$HOME/.nimble/bin:$PATH
        nim c -r -d:postgres --gc:arc --panics:on --experimental:strictFuncs tests/test_multigata.nim
