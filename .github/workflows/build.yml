name: Build Nim ðŸ‘‘

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - uses: actions/setup-node@v1

    - name: Set Global Environment Variables
      uses: allenevans/set-env@v1.0.0
      with:
        CHOOSENIM_CHOOSE_VERSION: "1.0.2"
        CHOOSENIM_NO_ANALYTICS: 1

    - name: Update Python PIP
      run: pip install --upgrade --disable-pip-version-check pip

    - name: Update NodeJS NPM
      run: npm install npm

    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-1.0.2

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-1.0.2

    - name: Install Nim
      if: steps.cache-choosenim.outputs.cache-hit != 'true' || steps.cache-nimble.outputs.cache-hit != 'true'
      run: |
        curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
        sh init.sh -y

    - name: Set Global Environment Variables 2
      uses: allenevans/set-env@v1.0.0
      with:
        PATH: $HOME/.nimble/bin:$PATH

    - name: Nimble Refresh
      run: nimble -y refresh

    - name: Nimble Install dependencies
      run: nimble -y install --depsOnly

    - name: Nimble Check package validity
      run: nimble -y check

    - name: Nimble Documentation build
      run: nimble -y doc

    - name: Build project
      run: |
        # nimble build -y
        nimble test -y
